<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--the main css file-->
  <link rel="stylesheet" href="/css/style.css">
  <!--render all elements normaly-->
  <link rel="stylesheet" href="/css/normalize.css">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card-images">
    <img class="desk-img" src="/images/image-product-desktop.jpg" alt="">
    <img class="mob-img" src="/images/image-product-mobile.jpg" alt="">
    </div>
    <div class="card-content">
      <p class="category">purfume</p>
      <h1>Gabrielle Essence Eau De Parfume</h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Purfumer-creator for the House of CHANEL
      </p>
      <div class="product-price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="button">
        <img src="/images/icon-cart.svg" alt="">Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
